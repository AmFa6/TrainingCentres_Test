<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Centres - West of England Combined Authority</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Import maps polyfill for older browsers -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    
    <script type="importmap">
    {
        "imports": {
            "@duckdb/duckdb-wasm": "https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm@1.29.0/dist/duckdb-browser.mjs",
            "apache-arrow": "https://cdn.jsdelivr.net/npm/apache-arrow@latest/es2015/apache-arrow.js"
        }
    }
    </script>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-content">
            <h2>Loading Training Centres Application</h2>
            <div class="loading-spinner"></div>
            <p id="loading-message">Initializing...</p>
        </div>
    </div>

    <div id="app" style="display: none;">
        <header>
            <h1>Training Centres - Transport Appraisal Framework</h1>
            <div class="controls">
                <button id="upload-btn" class="btn">Upload Data</button>
                <input type="file" id="file-input" style="display: none;" accept=".csv,.json,.geojson">
            </div>
        </header>

        <div class="main-container">
            <div id="map-container">
                <div id="map"></div>
                <div id="legend" class="legend-panel">
                    <h3>Legend</h3>
                    <div id="legend-content"></div>
                </div>
            </div>
            
            <div id="sidebar">
                <div class="filter-section">
                    <h3>Filters</h3>
                    
                    <div class="filter-group">
                        <label for="subject-filter">Subject Area:</label>
                        <select id="subject-filter" multiple>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="aim-level-filter">Aim Level:</label>
                        <select id="aim-level-filter" multiple>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>Population Range:</label>
                        <div class="slider-container">
                            <input type="range" id="pop-slider" min="0" max="10000" value="0">
                            <span id="pop-value">0</span>
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <label>IMD Score Range:</label>
                        <div class="slider-container">
                            <input type="range" id="imd-slider" min="0" max="100" value="0">
                            <span id="imd-value">0</span>
                        </div>
                    </div>
                    
                    <button id="apply-filters" class="btn btn-primary">Apply Filters</button>
                    <button id="clear-filters" class="btn btn-secondary">Clear Filters</button>
                </div>
                
                <div class="stats-section">
                    <h3>Statistics</h3>
                    <div id="summary-stats">
                        <p>Total Training Centres: <span id="total-centres">-</span></p>
                        <p>Filtered Centres: <span id="filtered-centres">-</span></p>
                        <p>Coverage Area: <span id="coverage-area">-</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Main application script -->
    <script type="module" src="main.js"></script>
</body>
</html>
